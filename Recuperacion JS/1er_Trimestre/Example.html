    <script>

    class Coordenada {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }

        esIgual() {
            if (this.x == this.y ) {
                return true;
            }
            else
                return false;
        }

        toString() {
            return "X: "+ this.x + " -- Y: "+ this.y;
        }
    }

    let coord1 = new Coordenada(3,3)
    console.log("Coordenada x:" + coord1.x);
    console.log("Coordenada y:" + coord1.y);
    console.log("Son iguales la x y la y??? " + coord1.esIgual());

    class Punto extends Coordenada {
        constructor(x, y, color){
            super(x, y);
            this.color = color;
        }

        pintame(){
            console.log("Coordenada x: " + this.x + " -- Coordenada y:" + this.y);
            console.log("Es igual??? " + super.esIgual())
        }

        toString(){
            return super.toString() + " -- Color: " + this.color;  
        }
    }

    console.log("----------------------------")
    let puntito = new Punto(6,5,"rojo");
    puntito.pintame();
    console.log(puntito.toString());
