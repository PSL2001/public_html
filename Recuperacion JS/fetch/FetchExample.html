        let httpRequest = new XMLHttpRequest();

        httpRequest.onload = procesarRepuesta;
        httpRequest.onerror = procesarError;

        httpRequest.open("GET", 'https://pokeapi.co/api/v2/pokemon/charizard', true);
        httpRequest.send(null);

        function procesarRepuesta() {
            var respuesta = httpRequest.responseText;

            let datos = JSON.parse(respuesta);

            imagen.src = datos.sprites.versions["generation-v"]["black-white"].animated.front_shiny;
        }

        function procesarError() {
            console.log("La cagaste master");
        }
    </script>
