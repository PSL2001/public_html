<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Ejercicio 2
        class Persona {
            constructor(nombre, apellido, edad) {
                this.nombre = nombre;
                this.apellido = apellido;
                this.edad = edad;
            }
            toString() {
                console.log("Nombre " + this.nombre + " Apellidos " + this.apellido + " Edad " + this.edad);   
            } 
        }
        class Medico extends Persona {
            constructor(nombre, apellido, edad, especialidad, aniosExper) {
                super(nombre,apellido,edad);
                this.especialidad = especialidad;
                this.aniosExper = aniosExper;
            }
            toString() {
                console.log(super.toString() + " Especialidad " + this.especialidad + " Anios de Experiencia " + this.aniosExper); 
            }  
        }
        //Ejercicio 1.2
        let medico1 = new Medico("Juan","Martinez", 26,"cardiologia",1);
        let medico2 = new Medico("Ana", "Larra", 32, "infantil",14);
        let medico3 = new Medico("Fran", "Sanchez", 26, "infantil",7);

        let medicos = [medico1,medico2,medico3];
        //ejercicio 1.3
        //Ejercicio 1.3.1
        let sumaInfantil = medicos.filter(mem => mem.especialidad === "infantil")
        .reduce((acumu, actual) => acumu + actual.aniosExper, 0);
        console.log(sumaInfantil);
        //Ejercicio 1.3.2
        let menorExp = medicos.map(mem => mem.aniosExper)
        .reduce((acumu,actual) => acumu < actual);
        console.log(menorExp);

    </script>
</body>
</html>
