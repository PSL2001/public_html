        class Persona {
            constructor(nombre, apellido, edad) {
                this.nombre = nombre;

                this.edad = edad;
            }
            toString() {
                console.log("Nombre " + this.nombre + " Apellidos " + this.apellido + " Edad " + this.edad);   
            } 
        }
        class Medico extends Persona {
            constructor(nombre, apellido, edad, especialidad, aniosExper) {
                super(nombre,apellido,edad);
                this.especialidad = especialidad;
                this.aniosExper = aniosExper;
            }
            toString() {
                console.log(super.toString() + " Especialidad " + this.especialidad + " Anios de Experiencia " + this.aniosExper); 
            }

            set especialidad (value) {
                if (value == "" || value == null) {
                    return console.log("La especialidad no puede estar vacia");
                } else {
                    this._especialidad = value;
                }
            }

            get especialidad () {
                return this._especialidad;
            }

            set aniosExper (value) {
                if (value == "" || value == null) {
                    return console.log("El campo no es un numero");
                } else {
                    this._aniosExper = value;
                }
            }
            
            get aniosExper () {
                return this._aniosExper;
            }
